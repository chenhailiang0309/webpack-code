<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>司法大数据画像系统</title>
</head>

<body class="">
    <div id="header">
        <!-- TODO -->
    </div>
    <div class="container">
        <div class="caseStatus fl">
            <ul id="caseStatus-list" class="caseStatus-list">
                <li id="working-case" class="active">在办案件<span class="case-num">120</span></li>
                <li id="finished-case">已结案件<span class="case-num">120</span></li>
                <li id="all-case">全部案件<span class="case-num">240</span></li>
                <li class="search-item">检索<span class="case-num">240</span></li>
            </ul>
        </div>
        <div class="main">
            <!-- 画像 -->
            <div class="portrait-box">
                <!-- 案件列表 -->
                <div class="table-panel" style="display: block">
                    <div class="search-wrapper">
                        <i class="fa fa-search-plus"></i>
                    </div>
                    <div class="table-wrapper">
                    </div>
                </div>
            </div>
            <!-- 检索 -->
            <div class="retrieve-box" style="display: none;">
                <div class="retrieve-wrapper">
                    <div class="retrieve-inner-wrapper clearfix">
                        <input type="text" placeholder="输入当事人姓名/案号"><button>检索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
